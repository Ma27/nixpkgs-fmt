<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  <title>nixpkgs-fmt-wasm</title>
  <style>
    * {
      box-sizing: content-box;
    }

    textarea {
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
      height: 400px;
    }

    tbody tr, tbody td {
      height: 100%;
    }
  </style>

</head>
<body>
  <h2>nixpkgs-fmt testing area</h2>
  <form id=reformat onsubmit="alert('failed to load')">
  <table>
    <thead>
      <tr>
        <th>Input</th>
        <th>Output</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <textarea id=input autofocus>{foo,bar}:
            foo+bar
          </textarea>
        </td>
        <td>
          <textarea id=output readonly></textarea>
        </td>
      </tr>
    </tbody>
  </table>
  <button type=submit>Reformat</button>
  </form>

  <!-- Note the usage of `type=module` here as this is an ES6 module -->
  <script type="module">
    // Use ES module import syntax to import functionality from the module
    // that we have compiled.
    //
    // Note that the `default` import is an initialization function which
    // will "boot" the module and make it ready to use. Currently browsers
    // don't support natively imported WebAssembly as an ES module, but
    // eventually the manual initialization won't be required!
    import { reformat_string, default as init } from './pkg/nixpkgs_fmt_wasm.js';

    async function run() {
      // First up we need to actually load the wasm file, so we use the
      // default export to inform it where the wasm file is located on the
      // server, and then we wait on the returned promise to wait for the
      // wasm to be loaded.
      //
      // Note that instead of a string here you can also pass in an instance
      // of `WebAssembly.Module` which allows you to compile your own module.
      // Also note that the promise, when resolved, yields the wasm module's
      // exports which is the same as importing the `*_bg` module in other
      // modes
      await init('./pkg/nixpkgs_fmt_wasm_bg.wasm');

      document.getElementById("reformat").onsubmit = (ev) => {
        ev.preventDefault()
        console.log("reformatting...")
        var inputEl = document.getElementById("input")
        var outputEl = document.getElementById("output")
        outputEl.value = reformat_string(inputEl.value)
      }
    }

    run();
  </script>
</body>
</html>
